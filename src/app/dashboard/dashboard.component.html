<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="filter-container">
                    <form #filterForm="ngForm" (ngSubmit)="applyFilters()">
                        <label for="start-date">Starting Date:</label>
                        <input type="date" id="start-date" name="start-date" [(ngModel)]="startDate">
                        <label for="end-date">End Date:</label>
                        <input type="date" id="end-date" name="end-date" [(ngModel)]="endDate">
                        <button type="submit">Apply Filter</button>
                    </form>
                    <div class="dropdown-form-group ml-3 d-flex align-items-center select-wrapper">
                        <label for="store-id" class="store-id-label">Store</label>
                        <label for="store-id" class="store-id-label">ID:</label>
                        <select id="store-id" name="store-id" class="form-control" [(ngModel)]="selectedStoreId">
                            <option *ngFor="let store of storeList" [value]="store.storeId">{{ store.storeName }}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card card-chart">
                    <div class="card-header card-header-success">
                        <div class="ct-chart" id="dailySalesChart"></div>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Age Graphic</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card card-chart-grey">
                    <div class="card-header card-header-grey">
                        <div class="ct-chart" id="donutChart"></div>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Donut Chart</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card card-chart">
                    <div class="card-header card-header-info">
                        <div class="ct-chart" id="horizontalBarChart"></div>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Horizontal Bar Chart</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card card-chart-grey">
                    <div class="card-header card-header-grey">
                        <div class="ct-chart" id="donutChart"></div>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Donut Chart</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card card-chart">
                    <div class="card-header card-header-warning">
                        <div class="ct-chart" id="websiteViewsChart"></div>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Gender Graphic</h4>
                        <div class="legend">
                            <div class="legend-item">
                                <div class="turquoise-box"></div>
                                <p class="legend-description">Men</p>
                            </div>
                            <div class="legend-item">
                                <div class="pink-box"></div>
                                <p class="legend-description">Women</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card card-chart">
                    <div class="card-header card-header-danger">
                        <div class="ct-chart" id="completedTasksChart"></div>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Correctness Graphic</h4>
                        <p class="card-category">Last Campaign Performance</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card card-chart">
                    <div class="card-header card-header-info">
                        <div class="ct-chart" id="pieChart"></div>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Gender Graphic</h4>
                        <p class="card-category">Face recognition accuracy rating</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
